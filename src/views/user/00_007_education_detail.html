<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('../common/head.html')
    <link rel="stylesheet" href="../assets/css/home.css"></link>
  </head>
  <body class="more">
    
    @@include('../common/header_sub.html', {title: "종로 교육/강좌 예약 신청 상세"})

    <div class="container">

        <!-- 상세 정보 -->
        <section class="brd-info">
            <h3 class="title inner-full-padd">
                [비대면] (특강) 파워포인트 동영상 만들기
                <div class="badges">
                    <span class="badge category">특강반</span>
                    <span class="badge disabled">접수마감</span>
                </div>
            </h3>
            <dl>
                <dt>접수 기간</dt>
                <dd>2023-08-21 ~ 2023-08-27</dd>
                <dt>교육 기간</dt>
                <dd>2023-10-12 ~ 2023-11-09</dd>
                <dt>대면 여부</dt>
                <dd>비대면</dd>
                <dt>강의구분</dt>
                <dd>온라인</dd>
                <dt>특이사항</dt>
                <dd>파워포인트 필수</dd>
            </dl>
        </section>

        <div class="btns under">
            <button type="button" class="btn btn-primary">교육 신청하기</button>
        </div>

    </div>

    <!-- popup -->
    <aside id="aside" class="popup-bg popup-closable">
        <div class="popup popup-slide" id="popupBtmSheet">
            <div class="btm-sheet">
                <div class="btm-sheet_head">
                    <button type="button" class="btn btn-icon close">
                    <img src="../assets/images/icon_x.svg" alt="팝업닫기" />
                    </button>
                </div>
                <div class="btm-sheet_body">
                    <div class="select">
                        <label>대면 여부</label>
                        <button type="button" class="btn btn-select" data-target="selectFilter" id="filter">전체</button>
                    </div>
                    <div class="select">
                        <label>개설반</label>
                        <button type="button" class="btn btn-select" data-target="selectFilter" id="filter2">전체</button>
                    </div>
                    <div class="select">
                        <label>진행 상태</label>
                        <button type="button" class="btn btn-select" data-target="selectFilter" id="filter3">전체</button>
                    </div>
                    <div class="input">
                        <label>검색어</label>
                        <input type="text" placeholder="검색어 입력">
                    </div>
                </div>
                <div class="btm-sheet_tail">
                    <button type="button" class="btn btn-primary">검색</button>
                </div>
            </div>
        </div>
    </aside>

    @@include('../common/script.html')
    <script>
        const aside = document.getElementById('aside')
        const popupBtmSheet = document.getElementById('popupBtmSheet')
        const btnFilter = document.getElementById('btnFilter')

        btnFilter.onclick = function() {
            aside.classList.add('on')
            popupBtmSheet.classList.add('show')
        }
       
    </script>
  </body>
</html>
