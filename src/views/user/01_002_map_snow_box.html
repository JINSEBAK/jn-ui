<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('../common/head.html')
        <link rel="stylesheet" href="../assets/css/map.css"></link>
    </head>
    <body class="maps">
        @@include('../common/header_address.html')
        <div class="container">
            @@include('../common/road_search.html')

            <!-- map -->
            <div class="map-box">
                <img src="../../assets/images/sample/sample_05.png" alt="지도샘플" class="sample">
            </div>

            <div class="map-footer course">
                <!-- user's location -->
                <button type="button" class="btn btn-icon my-location">
                    <span class="icon target">
                        <span class="sr-only">내위치조회</span>
                    </span>
                </button>

                <!-- 추천 코스 -->
                <button type="button" class="btn btn-recommend">
                    종로 산책 코스 추천
                </button>
            </div>
        </div>

        <aside id="aside" class="popup-bg popup-closable on">
            <div class="popup popup-slide show" id="popupBtmSheet">
                <div class="btm-sheet">
                    <button type="button" class="btn btn-icon icon close">
                        <span class="sr-only">팝업 내리기</span>
                    </button>
                    <div class="btm-sheet_body snow">
                        <div class="pbl-title">
                            <div class="tooltip">
                                <span class="standard">2023.09.25 16:00시 기준</span>
                                <span class="icon info">
                                    <span class="sr-only">정보보기</span>
                                </span>
                            </div>
                            <strong>종로 006 제설함</strong>
                            <span class="addr">서울특별시 종로구 우정국로 22-2 종각역 3-1번 출구 앞</span>
                        </div>
                        <div class="snow-status">
                            <div class="title">
                                <span class="label">염화칼슘</span>
                                <strong class="value">65%</strong>
                                <div class="volume">
                                    <em>195</em>/<span class="total">300L</span>
                                </div>
                            </div>
                            <progress value="65" max="100"></progress>
                        </div>
                        <button type="button" class="btn btn-primary">제설함 관리 요청</button>
                    </div>
                </div>
            </div>
        </aside>

        @@include('../common/script.html')
    </body>
</html>
