<!DOCTYPE html>
<html lang="ko">
  <link>
    @@include('../common/head.html')
    <link rel="stylesheet" href="../assets/css/search.css"></link>
  </head>
  <body class="search">
    <div class="container">
      <section class="search-box" id="searchContainer">
        <h2>무엇을 찾으시나요?</h2>
        <div class="search-keyword">
          <input type="search" placeholder="검색어 입력" id="inputSearch">
          <button type="button" class="btn btn-icon">
            <span class="icon search">
              <span class="sr-only">검색</span>
            </span>
          </button>
        </div>
        <!-- search layer -->
        <div class="search-layer">
          <div class="quick-search-result">
            <button type="button" class="btn btn-text small">스마트 번호표 신청</button>
            <button type="button" class="btn btn-text small">스마트 번호표 조회</button>
            <button type="button" class="btn btn-text small">스마트 제설함</button>
          </div>
        </div>
      </section>

      <section class="search-box">
        <h3 class="search-box_title">최근 검색어</h3>
        <button type="button" class="btn btn-text float-text">전체 삭제</button>
        <div class="history-keyword">
          <div class="keyword">
            <button type="button" class="btn btn-keyword">광화문 주차</button>
            <button type="button" class="btn btn-delete">
              <span class="sr-only">삭제 버튼</span>
            </button>
          </div>
          <div class="keyword">
            <button type="button" class="btn btn-keyword">광화문</button>
            <button type="button" class="btn btn-delete">
              <span class="sr-only">삭제 버튼</span>
            </button>
          </div>
          <div class="keyword">
            <button type="button" class="btn btn-keyword">대형생활폐기물 신고</button>
            <button type="button" class="btn btn-delete">
              <span class="sr-only">삭제 버튼</span>
            </button>
          </div>
          <div class="keyword">
            <button type="button" class="btn btn-keyword">종로 맛집</button>
            <button type="button" class="btn btn-delete">
              <span class="sr-only">삭제 버튼</span>
            </button>
          </div>
          <div class="keyword">
            <button type="button" class="btn btn-keyword">종로 공영 주차장</button>
            <button type="button" class="btn btn-delete">
              <span class="sr-only">삭제 버튼</span>
            </button>
          </div>
        </div>
      </section>

      <section class="search-box">
        <h3 class="search-box_title">인기 검색어</h3>
        <span class="float-text date">2023-09-10 12:00 기준</span>
        <ol class="rank-keyword">
          <li><button type="button" class="btn btn-keyword">주정차 과태료</button></li>
          <li><button type="button" class="btn btn-keyword">북촌 한옥마을</button></li>
          <li><button type="button" class="btn btn-keyword">미세먼지</button></li>
          <li><button type="button" class="btn btn-keyword">무인민원발급기</button></li>
          <li><button type="button" class="btn btn-keyword">경복궁 야간개장</button></li>
          <li><button type="button" class="btn btn-keyword">종로 산책 코스</button></li>
          <li><button type="button" class="btn btn-keyword">청와대 관람</button></li>
          <li><button type="button" class="btn btn-keyword">종로 맛집</button></li>
          <li><button type="button" class="btn btn-keyword">종로 공영 주차장</button></li>
          <li><button type="button" class="btn btn-keyword">민원발급</button></li>
        </ol>
      </section>

      <section class="search-box quick">
        <div class="quick-box">
          <div class="quick-search">
            <h3 class="search-box_title">빠른 민원 검색</h3>
            <div class="keywords">
              <button type="button" class="btn btn-keyword">스마트번호표 신청</button>
              <button type="button" class="btn btn-keyword">대형생활폐기물 신고</button>
              <button type="button" class="btn btn-keyword">교통과태료 조회</button>
              <button type="button" class="btn btn-keyword">스마트 제설함</button>
              <button type="button" class="btn btn-keyword">비대면 환급신청</button>
            </div>
          </div>
          <div class="quick-search">
            <h3 class="search-box_title">종로 정책 검색</h3>
            <div class="keywords">
              <button type="button" class="btn btn-keyword">재난안전 정책</button>
              <button type="button" class="btn btn-keyword">교육</button>
              <button type="button" class="btn btn-keyword">어르신 복지</button>
              <button type="button" class="btn btn-keyword">재개발</button>
              <button type="button" class="btn btn-keyword">종로 관광 정책</button>
            </div>
          </div>
        </div>
      </section>

      <section class="search-box">
        <div class="banners">
          <div class="banner move-in">
            <a href="#">
              <dl>
                <dt>종로구 전입자 안내 가이드</dt>
                <dd>
                  종로구로 이사오셨어요?<br>
                  종로구민이 되신 것을 축하드립니다.
                  <span>바로가기</span>
                </dd>
              </dl>
              <img src="../../assets/images/sample/sample_04.jpg" alt="배경이미지" class="banner-img_bg">
            </a>
          </div>
        </div>
      </section>
    </div>
    @@include('../common/navigation.html')
    @@include('../common/script.html')
    <script>
      const searchContainer = document.getElementById('searchContainer')
      const inputSearch = document.getElementById('inputSearch')

      inputSearch.onfocus = function(e) {
        searchContainer.classList.add('active')
      }
      inputSearch.onblur = function(e) {
        searchContainer.classList.remove('active')
      }
    </script>
  </body>
</html>
