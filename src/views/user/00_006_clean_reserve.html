<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('../common/head.html')
    <link rel="stylesheet" href="../assets/css/home.css"></link>
  </head>
  <body class="home">
    
    @@include('../common/header_sub.html', {title: "정화조 청소 예약 신청"})

    <div class="container inner-padd">

        <!-- guide text & image -->
        <section class="pre-guide"><p>정화조 청소 예약 신청 안내</p></section>

        <!-- 본인 소유권 인증 -->
        <section class="info-input">
            <h3 class="section-title">SMS 인증</h3>
            <!-- 입력창 + 버튼 구성의 경우 .inline 추가 -->
            <div class="input inline">
                <label for="input" class="required"><span>휴대폰 번호</span></label>
                <input type="tel" placeholder="-없이 휴대폰 번호 입력" id="telNumber" maxlength="11">
                <button type="button" class="btn btn-delete">
                    <span class="sr-only">삭제 버튼</span>
                </button>
                <button type="button" class="btn btn-default">인증 요청</button>
                <span class="guide error">에러내용을 입력해주세요.</span>
            </div>
            <div class="input">
                <label for="input" class="required"><span>휴대폰 번호</span></label>
                <input type="tel" placeholder="인증번호 6자리 숫자 입력" id="telNumber" maxlength="6">
                <button type="button" class="btn btn-delete">
                    <span class="sr-only">삭제 버튼</span>
                </button>
                <span class="guide error">에러내용을 입력해주세요.</span>
            </div>
            <div class="guide">
                인증번호가 수신되지 않은 경우, 휴대폰 번호를 다시 확인하여 주세요.
            </div>
        </section>  
        <div class="btns under">
            <button type="button" class="btn btn-primary" disabled id="btnReserve">SMS 인증 확인</button>
        </div>
    </div>
    @@include('../common/script.html')
    <script>
        $(document).ready(function() {
        })
    </script>
  </body>
</html>
