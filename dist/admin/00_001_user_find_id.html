<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>종로 관리자</title>
    <link rel="stylesheet" href="../assets/vendor/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="container login">
        <div class="login-form">
          <div class="login-form_head">
            <h1 class="logo">아이디 찾기</h1>
            <p>아이디를 찾기 위해선 본인인증이 필요합니다.</p>
          </div>
          <div class="content">
            <div class="login-form_item">
                <label>휴대폰 번호</label>
                <div class="inline">
                  <input type="tel" class="input" name="" value="" placeholder="-제외 숫자 입력"/>
                  <button type="button" class="btn btn-third">인증받기</button>
                </div>
                <input type="number" class="input" placeholder="인증번호 입력">
                <span class="counter">3:00</span>
            </div>
            <div class="msg error">아이디 또는 비밀번호를 확인해주세요.</div>
  
            <button type="button" class="btn btn-primary" id="btnLogin" disabled>로그인</button>
          </div>
        
        </div>
      </div>

    <!-- popup -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../../../assets/vendor/jquery-ui/jquery-ui.min.js"></script>
<script src="../../../assets/js/admin.js"></script>
    <script>
        const btnLogin = document.getElementById('btnLogin')
        btnLogin.addEventListener('click', function() {
            message.alert({
                title: '로그인에 실패했습니다.',
                message: '문제가 계속될 경우 관리자에게 문의해주세요.'
            })
        })
    </script>
</body>
</html>
