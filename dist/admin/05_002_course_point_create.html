<!DOCTYPE html>
<html lang="ko">
  @@include('./common/head.html')
  <body>
    @@include('./common/header.html')
    @@include('./common/navigation.html')
    <main class="main">
        @@include('./common/page_title.html', { title: '거점 등록', path: {"p1":"",  "p2":""}, description: ''})
        <div class="content">

            <div class="detail">
                <ul class="lik-tb">
                    <li class="lb lb-one required">거점 명</li>
                    <li>
                        <div class="inline">
                            <input type="text" class="input" placeholder="입력">
                        </div>
                    </li>
                    <li class="lb lb-one required">이미지</li>
                    <li>
                        <div class="attach-img">
                            <label>
                                <img src="" id="previewImg" style="display:none">
                                <input type="file" id="attachImg" accept="image/*">
                                <span>추가</span>
                            </label>
                        </div>
                    </li>
                    <li class="lb lb-one required">거점 설명</li>
                    <li>
                        <textarea class="textarea" name="" id="" cols="30" rows="5" placeholder="입력"></textarea>
                    </li>
                    <li class="lb lb-one">운영 정보</li>
                    <li>
                        <textarea class="textarea" name="" id="" cols="30" rows="5" placeholder="거점 운영일 및 시간 입력"></textarea>
                    </li>
                    <li class="lb lb-one required">위치 정보</li> 
                    <li>
                        <div class="point-location">
                            <div class="loc">
                                <label for="address">주소</label>
                                <input type="text" class="input" readonly id="address">
                                <button type="button" class="btn btn-default">주소검색</button>
                            </div>
                            <div class="loc">
                                <label for="longitude">경도(x)</label>
                                <input type="text" class="input" id="longitude">
                            </div>
                            <div class="loc">
                                <label for="latitude">위도(y)</label>
                                <input type="text" class="input" id="latitude">
                            </div>
                        </div>
                        <div class="map">map</div>
                    </li>
                   
                </ul>
                
            </div>

            <div class="btns center">
                <button type="button" class="btn btn-third">취소</button>
                <button type="button" class="btn btn-second">등록</button>
            </div>
        </div>
    </main>

    @@include('./common/admin_scripts.html')
  </body>
</html>
