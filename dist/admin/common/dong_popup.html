<aside class="popup-bg popup-closable on">
    <div class="popup show" id="popupStatus">
        <div class="popup-head">
            지역 선택 | @@title

            <button type="button" class="btn btn-icon icon close btn-popup-close">
                <span class="sr-only">팝업 닫기</span>
              </button>
        </div>
        <div class="popup-body">
            <div class="detail">
                <div class="lik-tb_title">동 검색</div>
                <ul class="lik-tb">
                    <li class="lb lb-one">동 검색</li>
                    <li>
                        <div class="inline dropdown-search">
                            <input type="text" class="input" placeholder="동 이름 검색">
                            <div class="d-search" style="display:none">
                                <ul>
                                    <li class="d-search_item">
                                        <button type="button"><em class="highlight">이</em>화동</button>
                                    </li>
                                    <li class="d-search_item">
                                        <button type="button">익선동</button>
                                    </li>
                                    <li class="d-search_item">
                                        <button type="button">메롱동</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="lik-tb_title">관할 구역</div>
                <ul class="lik-tb">
                    <li class="lb lb-one">직접 선택 <small class="guide">관할 지역은 중복하여 선택할 수 없습니다.</small></li>
                    <li>
                        <div class="checkround-box">
                            <label class="checkround">
                                <input type="checkbox">
                                <span>가회동</span>
                            </label>
                            <label class="checkround">
                                <input type="checkbox">
                                <span>교남동</span>
                            </label>
                            <label class="checkround">
                                <input type="checkbox">
                                <span>무악동</span>
                            </label>
                            <label class="checkround">
                                <input type="checkbox">
                                <span>부암동</span>
                            </label>
                            <label class="checkround">
                                <input type="checkbox" disabled>
                                <span>사직동</span>
                            </label>
                            <label class="checkround">
                                <input type="checkbox" disabled>
                                <span>삼청동</span>
                            </label>
                            <label class="checkround">
                                <input type="checkbox">
                                <span>숭인제1동</span>
                            </label>
                            <label class="checkround">
                                <input type="checkbox">
                                <span>숭인제2동</span>
                            </label>
                        </div>
                    </li>
                    
            </div>
        </div>
        <div class="popup-tail">
            <button type="button" class="btn btn-primary">선택</button>
        </div>
    </div>
</aside>
