<!DOCTYPE html>
<html lang="ko">
  @@include('./common/head.html')
<body>
    <div class="container login">
        <div class="login-form">
          <div class="login-form_head">
            <h1 class="logo">비밀번호 찾기</h1>
            <p>비밀번호를 찾으려는 아이디를 입력해주세요.</p>
          </div>
          <div class="content">
              <div class="login-form_item">
                <label>아이디</label>
                <input type="text" class="input" name="" value="" placeholder="아이디 입력"/>
              </div>
              <div class="msg info">
                회원정보에 등록된 이메일로 인증번호를 발송했습니다.<br>
                이메일로 전송된 인증번호를 확인해 주세요.
              </div>

              <!-- TODO: 이메일로 인증 번호 발송 후 화면에 노출 -->
              <div class="login-form_item">
                <label>이메일 인증</label>
                <div class="inline">
                  <div class="cnt">
                    <input type="text" class="input" name="" value="" placeholder="인증번호 입력"/>
                    <span class="counter">5:00</span>
                  </div>
                <button type="button" class="btn btn-third">재발송</button>
              </div>
            </div>
            <div class="msg error">아이디 또는 비밀번호를 확인해주세요.</div>
  
            <button type="button" class="btn btn-primary" id="btnLogin">확인</button>
          </div>
        
        </div>
      </div>

    <!-- popup -->

    @@include('./common/admin_scripts.html')
    <script>
        const btnLogin = document.getElementById('btnLogin')
        btnLogin.addEventListener('click', function() {
            message.alert({
                title: '로그인에 실패했습니다.',
                message: '문제가 계속될 경우 관리자에게 문의해주세요.'
            })
        })
    </script>
</body>
