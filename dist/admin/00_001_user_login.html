<!DOCTYPE html>
<html lang="ko">
  @@include('./common/head.html')
<body>
    <div class="container login">
        <div class="login-form">
            <div class="login-form_head">
                <h1 class="logo">종로 스마트시티 모바일앱 관리자</h1>
            </div>
          <div class="content">
            <div class="login-form_item">
                <label>아이디</label>
                <input type="text" class="input" name="" value="" placeholder="아이디 입력"/>
            </div>
            <div class="login-form_item">
                <label>비밀번호</label>
                <input type="password" class="input" name="" value="" placeholder="비밀번호 입력"/>
            </div>
            <div class="msg error">아이디 또는 비밀번호를 확인해주세요.</div>
  
            <button type="button" class="btn btn-primary" id="btnLogin">로그인</button>
          </div>
          <ul class="find">
            <li><a href="#">아이디 찾기</a></li>
            <li><a href="#">비밀번호 찾기</a></li>
          </ul>
        </div>
      </div>

    <!-- popup -->

    @@include('./common/admin_scripts.html')
    <script>
        const btnLogin = document.getElementById('btnLogin')
        btnLogin.addEventListener('click', function() {
            message.alert({
                title: '로그인에 실패했습니다.',
                message: '문제가 계속될 경우 관리자에게 문의해주세요.'
            })
        })
    </script>
</body>
</html></script>
