<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../assets/css/reset.css"></link>
<link rel="stylesheet" href="../assets/css/style.css"></link>
<title>종로 스마트시티 모바일 앱</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../assets/css/home.css"></link>
    </head>
    <body class="logins no-btm">
        <header id="header" class="sub">
  <button type="button" class="btn btn-icon" id="btnBack">
    <img src="../assets/images/icon_back.svg" alt="" />
    <span class="sr-only">뒤로가기</span>
  </button>
  <a type="button" class="btn btn-icon" id="btnHome">
    <img src="../assets/images/icon_home.svg" alt="" />
    <span class="sr-only">홈 바로가기</span>
  </a>
  <h2 class="title"><span></span></h2>

  <button type="button" class="btn btn-icon icon info">
    <span class="sr-only">추가 정보 보기</span>
  </button>
  
</header>

        <div class="container inner-full-padd">

            <div class="login-wrapper">
                <div class="logo">
                    <img src="../../assets/images/logo_big.svg" alt="종로Pick 로고">
                </div>
                <section class="login social">
                    <div class="btns">
                        <button type="button" class="btn btn-kakao">카카오 로그인</button>
                        <button type="button" class="btn btn-naver">네이버 로그인</button>
                        <button type="button" class="btn btn-apple">Apple로 로그인</button>
                    </div>
                    <div class="guide">
                        <em>종로Pick</em> 회원가입이 되어 있지 않은 경우,<br>
                        선택하신 카카오 또는 네이버로 <em>종로Pick</em> 회원가입 후<br> 로그인이 됩니다.
                    </div>
                </section>
                <section class="login nice">
                    <div class="btns">
                        <button type="button" class="btn btn-pnum">휴대폰번호로 로그인</button>
                    </div>
                    <div class="guide">
                        휴대폰번호로 로그인은 본인 명의의 휴대폰 인증을 통해<br>
                        본인임을 확인합니다.<br>
                        *휴대폰 인증 문의: 1600-1522
                    </div>
                </section>
                
            </div>
        </div>
    </body>
</html>
