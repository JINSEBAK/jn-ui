<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../assets/css/reset.css"></link>
<link rel="stylesheet" href="../assets/css/style.css"></link>
<title>종로 스마트시티 모바일 앱</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/css/more.css"></link>
  </head>
  <body class="more">
    
    <header id="header" class="sub">
  <button type="button" class="btn btn-icon" id="btnBack">
    <img src="../assets/images/icon_back.svg" alt="" />
    <span class="sr-only">뒤로가기</span>
  </button>
  <a type="button" class="btn btn-icon" id="btnHome">
    <img src="../assets/images/icon_home.svg" alt="" />
    <span class="sr-only">홈 바로가기</span>
  </a>
  <h2 class="title"><span>자주하는 질문</span></h2>

  <button type="button" class="btn btn-icon icon info">
    <span class="sr-only">추가 정보 보기</span>
  </button>
  
</header>

    <div class="container inner-full-padd">

      <!-- filter -->
      <div class="search">
        <div class="input">
          <input type="text" placeholder="무엇을 도와드릴까요?">
          <span class="icon srch">
            <span class="sr-only">장소검색</span>
          </span>
        </div>
      </div>

      <div class="categories">
        <div class="radio">
          <input type="radio" id="r1" name="sample-radio2" value="1" checked>
          <label for="r1" class="btn-radio"><span>자주 찾는 도움말</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="r2" name="sample-radio2" value="1" >
          <label for="r2" class="btn-radio"><span>가입/로그인</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="r3" name="sample-radio2" value="1" >
          <label for="r3" class="btn-radio"><span>민원</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="r4" name="sample-radio2" value="1" >
          <label for="r4" class="btn-radio"><span>산책코스</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="r5" name="sample-radio2" value="1" >
          <label for="r5" class="btn-radio"><span>종로맵</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="r6" name="sample-radio2" value="1" >
          <label for="r6" class="btn-radio"><span>신청</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="r7" name="sample-radio2" value="1" >
          <label for="r7" class="btn-radio"><span>종로소식</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="r8" name="sample-radio2" value="1" >
          <label for="r8" class="btn-radio"><span>공지</span></label>
        </div>
      </div>


      <h3 class="qa-title">검색결과 <em>0</em>건</h3>
    
      <div class="not-found">
        <p>검색결과가 없습니다.</p>
      </div>

    </div>

    <aside id="aside" class="popup-bg popup-closable">
      <div class="popup popup-slide select" id="selectBtm">
  <ul class="select-options">
    <li class="select-options_item">
      <button type="button">리스트 옵션 1</button>
    </li>
    <li class="select-options_item">
      <button type="button">리스트 옵션 2</button>
    </li>
    <li class="select-options_item">
      <button type="button">리스트 옵션 3</button>
    </li>
    <li class="select-options_item">
      <button type="button">리스트 옵션 4</button>
    </li>
    <li class="select-options_item">
      <button type="button">리스트 옵션 5</button>
    </li>
    <li class="select-options_item">
      <button type="button">리스트 옵션 6</button>
    </li>
    <li class="select-options_item">
      <button type="button">리스트 옵션 7</button>
    </li>
    <li class="select-options_item">
      <button type="button">리스트 옵션 8</button>
    </li>
    <li class="select-options_item">
      <button type="button">리스트 옵션 9</button>
    </li>
    <li class="select-options_item">
      <button type="button">리스트 옵션 10</button>
    </li>
  </ul>
</div>

    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../../assets/js/common.js"></script>

  </body>
</html>
