<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../assets/css/reset.css"></link>
<link rel="stylesheet" href="../assets/css/style.css"></link>
<title>종로 스마트시티 모바일 앱</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../assets/css/map.css"></link>
    </head>
    <body class="more">
        <header id="header" class="sub">
  <button type="button" class="btn btn-icon" id="btnBack">
    <img src="../assets/images/icon_back.svg" alt="" />
    <span class="sr-only">뒤로가기</span>
  </button>
  <a type="button" class="btn btn-icon" id="btnHome">
    <img src="../assets/images/icon_home.svg" alt="" />
    <span class="sr-only">홈 바로가기</span>
  </a>
  <h2 class="title"><span>제설함 관리 요청</span></h2>

  <button type="button" class="btn btn-icon icon info">
    <span class="sr-only">추가 정보 보기</span>
  </button>
  
</header>

        <div class="container inner-full-padd">

            <dl class="snow-box_info">
                <dt>종로 006 제설함</dt>
                <dd>서울 종로구 우정국로 22-2 종각역 3-1번 출구 앞</dd>
            </dl>

            <div class="snow">
                <div class="snow-status">
                    <div class="title">
                        <span class="label">염화칼슘</span>
                        <strong class="value">65%</strong>
                        <div class="volume">
                            <em>195</em>/<span class="total">300L</span>
                        </div>
                    </div>
                    <progress value="65" max="100"></progress>
                </div>
            </div>

            <div>
                <form>
                    <div class="snow-forms">
                        <div class="input">
                            <label for=""><span>요청분야</span></label>
                            <div class="inline">
                                <label class="radio">
                                    <input type="radio" name="snow-compl" value="1" checked>
                                    <span>염화칼슘 보충</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="snow-compl" value="2">
                                    <span>제설함 청소</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="snow-forms">
                        <div class="input">
                            <label for="" class="required"><span>요청내용</span></label>
                            <textarea name="" id="" cols="30" rows="8" maxlength="1000" placeholder="요청 내용 입력(1,000자 이내)"></textarea>
                        </div>
                        <div class="attach-file">
                            <h5 class="title">사진첨부</h5>
                            <label class="file">
                                <button type="button" class="btn btn-icon icon del">
                                    <span class="sr-only">첨부파일 삭제</span>
                                </button>
                              <input type="file">
                              <img src=".././../assets/images/sample/sample_01.png" alt="" id="previewImg">
                            </label>
                            <div class="guide">
                              사진첨부는 5MB이내, jpg/png/gif파일, 최대 1건만 첨부 가능합니다. 
                            </div>
                          </div>
                    </div>
                    
                </form>
            </div>

            <div class="btns under">
                <button type="button" class="btn btn-primary">제설함 관리 요청</button>
            </div>
            
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../../assets/js/common.js"></script>

    </body>
</html>
