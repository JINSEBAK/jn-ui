<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../assets/css/reset.css"></link>
<link rel="stylesheet" href="../assets/css/style.css"></link>
<title>종로 스마트시티 모바일 앱</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../assets/css/home.css"></link>
    </head>
    <body class="user-out no-btm">
        <div class="container">
            <div class="logo">
                <img src="../../assets/images/app_logo.svg" alt="종로Pick 심볼 로고">
            </div>
            <h1>종로Pick 회원탈퇴를<br>하시겠습니까?</h1>
            <div class="out-info">
                <strong>회원 탈퇴시 회원정보는 모두 삭제됩니다.</strong>
                <p>탈퇴시 아이디를 제외한 회원정보는 모두 삭제되며, 삭제된 데이터는 복구되지 않습니다.</p>
            </div>
            <div class="out-info">
                <strong>민원신고, 민원신청, 온라인 접수내역에 대한 정보를 조회할 수 없습니다.</strong>
                <p>단, 탈퇴 후에도 게시판형 서비스에 등록한 게시물은 그대로 남아있습니다. 등록한 게시물의 삭제를 원하시면 삭제 후 탈퇴를 진행해주시기 바랍니다.</p>
            </div>
            <div class="btns under">
                <button type="button" class="btn btn-primary">탈퇴하기</button>
            </div>
        </div>
    </body>
</html>
