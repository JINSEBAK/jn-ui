<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../assets/css/reset.css"></link>
<link rel="stylesheet" href="../assets/css/style.css"></link>
<title>종로 스마트시티 모바일 앱</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/css/home.css"></link>
  </head>
  <body class="home">

    <header id="header" class="sub">
  <button type="button" class="btn btn-icon" id="btnBack">
    <img src="../assets/images/icon_back.svg" alt="" />
    <span class="sr-only">뒤로가기</span>
  </button>
  <a type="button" class="btn btn-icon" id="btnHome">
    <img src="../assets/images/icon_home.svg" alt="" />
    <span class="sr-only">홈 바로가기</span>
  </a>
  <h2 class="title"><span>건강이랑 서비스</span></h2>

  <button type="button" class="btn btn-icon icon info">
    <span class="sr-only">추가 정보 보기</span>
  </button>
  
</header>


    <div class="container inner-full-padd">

        <section class="pre-guide">
            <img src="../assets/images/img_health.svg" alt="">
            <h3 class="pre-guide_title">건강이랑 서비스</h3>
            <p class="pre-guide_cont">
                어르신들이 권역별 건강이랑 서비스 센터에서 다양한 전문인력(의사, 간호사, 운동처방사, 영양사 등)에게 치매, 정신, 대사, 영양, 운동, 방문 등의 건강관리를 내 집 가까이에서 받아볼 수 있는 맞춤형 건강돌봄입니다.
            </p>
            <p class="pre-guide_cont">
                <em class="tit">신청대상</em>
                만 65세 이상 1~2인 가구 어르신 (대리 신청 가능)
            </p>
            <p class="pre-guide_cont">
                <em class="tit">건강이랑 서비스 센터</em>
                권역별로 건강이랑 서비스 센터가 운영되고 있어서<br>집 가까운 센터에서 다양한 통합 서비스를 받아볼 수 있습니다.
            </p>

            <button type="button" class="btn btn-info">
                권역별 건강이랑 서비스 센터
            </button>
        </section>

        <div class="btns under">
            <button type="button" class="btn btn-primary" id="btnReserve">건강이랑 서비스 신청</button>
        </div>


    </div>

  </body>
</html>
